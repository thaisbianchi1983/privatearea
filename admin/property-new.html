<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PrivateArea Admin | Novo Imóvel</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg">
  <main class="card">
    <h1>Novo imóvel</h1>
    <p class="muted">No próximo passo vamos salvar no banco.</p>

    <form>
      <label>Título</label>
      <input type="text" placeholder="Ex: Cobertura com vista..." />

      <label>Preço</label>
      <input type="number" placeholder="Ex: 1600000" />

      <label>Cidade</label>
      <input type="text" placeholder="Ex: São Paulo" />

      <label>Bairro</label>
      <input type="text" placeholder="Ex: Moema" />

      <label>Descrição</label>
      <input type="text" placeholder="Ex: 3 suítes, 2 vagas..." />

      <button type="button">Salvar (próximo passo)</button>
    </form>
  </main>

  <script type="module" src="./admin.js"></script>
</body>
</html>
