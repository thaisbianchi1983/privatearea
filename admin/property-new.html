<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PrivateArea Admin | Novo imóvel</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="bg">
  <main class="card">
    <button id="logoutBtn" class="ghost" type="button">Sair</button>

    <h1>Novo imóvel</h1>
    <p class="muted">Vamos salvar no banco e ir para fotos/vídeo.</p>

    <!-- IMPORTANTE: id="propertyForm" -->
    <form id="propertyForm">
      <label for="title">Título</label>
      <input id="title" type="text" required />

      <label for="price">Preço</label>
      <input id="price" type="number" min="1" step="1" required />

      <label for="city">Cidade</label>
      <input id="city" type="text" required />

      <label for="neighborhood">Bairro</label>
      <input id="neighborhood" type="text" required />

      <label for="description">Descrição</label>
      <input id="description" type="text" />

      <!-- botão com id, e também submit -->
      <button id="saveBtn" type="submit">Salvar (próximo passo)</button>

      <p id="status" class="muted" style="margin-top:10px;"></p>
    </form>
  </main>

  <!-- cache-buster pra você não ficar presa em versão antiga -->
  <script type="module" src="./admin.js?v=1"></script>
</body>
</html>
