<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PrivateArea Admin | Mídia do imóvel</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg">
  <main class="card">
    <button id="logoutBtn" class="ghost">Sair</button>

    <h1>Mídias do imóvel</h1>
    <p id="propHint" class="muted"></p>

    <form id="mediaForm">
      <label>Links de fotos (um por linha)</label>
      <textarea id="photoUrls" rows="6" placeholder="https://..."></textarea>
      <p class="muted">Dica: suba as fotos no Google Drive, coloque como “qualquer pessoa com o link pode ver”, e cole aqui os links diretos.</p>

      <label>Link do vídeo (YouTube/Vimeo/Drive) (opcional)</label>
      <input id="videoUrl" type="url" placeholder="https://..." />

      <button type="submit">Salvar mídias e ir para Preview</button>

      <button type="button" id="skipBtn" class="ghost" style="margin-top:10px;">
        Pular mídia e ir para Preview
      </button>

      <p id="status" class="muted" style="margin-top:10px;"></p>
    </form>
  </main>

  <script type="module" src="./admin.js"></script>
</body>
</html>
